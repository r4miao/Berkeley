
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Maps</title>
    <style>
        /* Remove all margins and padding from the body */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body takes up the entire height */
        }

        /* Flexbox for side-by-side layout */
        .container {
            display: flex;
            height: 100%; /* Make the container span the full height */
        }

        /* Left panel for two smaller maps */
        .left-panel {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack smaller maps vertically */
        }

        /* Smaller map settings */
        .map-small {
            width: 100%; /* Make each map fill the width of the left panel */
            height: 50%; /* Half the height for each smaller map */
            border: 0; /* Remove border */
        }

        /* Right panel for the larger map */
        .map-large {
            width: 70%;
            height: 100%; /* Use the full height */
            border: 0; /* Remove border */
        }
    </style>
</head>
<body>

<!-- Container for both panels -->
<div class="container">
    <!-- Left panel with two smaller maps stacked vertically -->
    <div class="left-panel">
        <iframe src="Scope_map.html" class="map-small"></iframe>
        <iframe src="Scope_map2.html" class="map-small"></iframe>
    </div>

    <!-- Right panel with one large map -->
    <iframe src="Target_map.html" class="map-large"></iframe>
</div>

</body>
</html>
